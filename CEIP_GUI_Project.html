<body>

    <header>
        <h2 class="logo">WORKBRIDGE</h2>
        <nav class="navigation">
            <a >Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an account? <a
                    href="#"
                    class="register-link">Register</a>
                </p>
                </div>
            </form>

        </div>
        <div class="form-box register">
            <h1>Register</h1>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type ="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type = "checkbox">Agree to the terms & Condition</label>
                    
                    </div>
                    <button type="submit" class="btn">Register</button> 
                    <div class="login-register">
                        <p>Already have an account?? <a href="#"
                        class="login-link">Login</a></p>
                    </div>
            </form>
        </div>
        
    </div>
